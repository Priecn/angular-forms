<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm10 col-md-8 offset-sm-1 offset-md-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username"
                   class="form-control"
                   formControlName="name"/>
                <div class="invalid-feedback d-block"
                   *ngIf="signupForm.get('userData.name').errors !== null 
                          && signupForm.get('userData.name').errors['isForbidden']">
                  Username already registered, use different name!
                </div>
                <div class="invalid-feedback d-block"
                      *ngIf="signupForm.get('userData.name').touched 
                      && signupForm.get('userData.name').errors !== null
                      && signupForm.get('userData.name').errors['required']">
                  Please enter username, this can not be empty!
                </div>
              </div>
              <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email"
                   class="form-control"
                   formControlName="email"/>
                <div class="invalid-feedback d-block"
                    *ngIf="signupForm.get('userData.email').touched && !signupForm.get('userData.email').valid">
                    Please enter valid email!
                </div>
              </div>
        </div>
        
        <div class="form-check form-check-inline"
          *ngFor="let gender of genders">
          <input class="form-check-input" type="radio"
                  id="gender" [value]="gender"
                  formControlName="gender"/>
          <label for="gender" class="form-check-label">{{gender}}</label>
        </div>

        <div class="form-group" formArrayName="hobbies">
          <label>Your Hobbies</label>
          <input type="text" class="form-control"
                *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i=index"
                [formControlName]="i"/>
          <button class="btn btn-default" type="button"
                  (click)="onAddHobby()">
            Add Hobby
          </button>
        </div>
        <div class="form-row">
            <button class="btn btn-primary form-row" type="submit">Submit</button>
        </div>      
      </form>
    </div>
  </div>
</div>
